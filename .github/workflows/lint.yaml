name: Check PR 

on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v2

      - name: Test
        run: |
          go test -race ./... -coverprofile cover.out
  
      - name: Coverage
        run: go tool cover -func cover.out