<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Primary Meta Tags -->
    <title>AOS</title>
    <meta name="title" content="AOS" />
    <meta
      name="description"
      content="AoS REST API (Unofficial) built with Go and Sqlite. Including OpenTelemetry, Grafana, and Jaeger for logs, metrics, and traces. "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aos-api.com" />
    <meta property="og:title" content="AOS" />
    <meta
      property="og:description"
      content="AoS REST API (Unofficial) built with Go and Sqlite. Including OpenTelemetry, Grafana, and Jaeger for logs, metrics, and traces. "
    />
    <meta
      property="og:image"
      content="https://repository-images.githubusercontent.com/664956613/2910ff01-fa3a-444a-8a92-55ec65d48644"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://aos-api.com" />
    <meta property="twitter:title" content="AOS" />
    <meta
      property="twitter:description"
      content="AoS REST API (Unofficial) built with Go and Sqlite. Including OpenTelemetry, Grafana, and Jaeger for logs, metrics, and traces. "
    />
    <meta
      property="twitter:image"
      content="https://repository-images.githubusercontent.com/664956613/2910ff01-fa3a-444a-8a92-55ec65d48644"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-gray-900 h-screen text-white">
      <div
        class="mx-auto max-w-screen-xl px-4 py-32 lg:flex lg:h-screen lg:items-center"
      >
        <div class="mx-auto max-w-3xl text-center">
          <h1
            class="title bg-gradient-to-r from-green-300 via-blue-400 to-purple-500 bg-clip-text text-transparent text-7xl font-extrabold sm:text-8xl"
          >
            AOS
          </h1>
          <p class="mx-auto mt-4 max-w-xl sm:text-3xl/relaxed">
            Unofficial REST + GraphQL API
          </p>

          <div class="mt-8 flex flex-wrap justify-center gap-4">
            <a
              class="block w-full rounded border border-blue-500 bg-blue-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-white focus:outline-none focus:ring active:text-opacity-75 sm:w-auto"
              href="/graphql"
              target="_blank"
            >
              Try GraphQL Playground
            </a>
            <a
              class="block w-full rounded border border-blue-500 px-12 py-3 text-sm font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring active:bg-blue-500 sm:w-auto"
              href="/docs"
              target="_blank"
            >
              Documentation
            </a>
            <a
              class="block rounded md:border border-blue-600 py-3 px-6 text-white hover:bg-blue-600 focus:outline-none focus:ring active:bg-blue-500 sm:w-auto"
              href="https://github.com/brittonhayes/aos"
              target="_blank"
            >
              <i data-feather="github">
              </i>
            </a>
          </div>
        </div>
      </div>
    </section>
    <script>
      feather.replace();
    </script>
  </body>
</html>
