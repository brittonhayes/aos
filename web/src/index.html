<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Primary Meta Tags -->
  <title>AOS API - Unofficial Battle Data Engine</title>
  <meta name="title" content="AOS API - Unofficial Battle Data Engine" />

    content="An unofficial REST & GraphQL API for tabletop warfare. Access warscrolls, grand strategies, and allegiance data for your gaming applications." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://aos-api.com" />
  <meta property="og:title" content="AOS API - Unofficial Battle Data Engine" />
  <meta property="og:description"
    content="An unofficial REST & GraphQL API for tabletop warfare. Access warscrolls, grand strategies, and allegiance data for your gaming applications." />
  <meta property="og:image"
    content="https://repository-images.githubusercontent.com/664956613/93c85453-04e1-4820-896c-8c5c3e95345c" />
  <meta name="theme-color" content="#2563eb">
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://aos-api.com" />
  <meta property="twitter:title" content="AOS API - Unofficial Battle Data Engine" />
  <meta property="twitter:description"
    content="An unofficial REST & GraphQL API for tabletop warfare. Access warscrolls, grand strategies, and allegiance data for your gaming applications." />
  <meta property="twitter:image"
    content="https://repository-images.githubusercontent.com/664956613/93c85453-04e1-4820-896c-8c5c3e95345c" />
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
  <style>
    body {
      background: #080808;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, rgba(8, 8, 8, 0.98) 0%, rgba(16, 20, 16, 0.99) 100%);
      z-index: -1;
    }

    .title {
      font-family: 'Cinzel', serif;
      color: #50fa7b;
      /* Poison/toxic green */
      text-shadow:
        1px 1px 2px rgba(0, 0, 0, 0.8),
        0 0 15px rgba(80, 250, 123, 0.3);
      /* Subtle green glow */
    }

    .battle-border {
      position: relative;
      border: 1px solid rgba(80, 250, 123, 0.15);
      /* Updated border color to match */
    }

    .battle-border:hover {
      border-color: rgba(80, 250, 123, 0.3);
      /* Brighter on hover */
    }
  </style>
</head>

<body>
  <section class="h-screen relative">
    <!-- Decorative elements -->
    <!-- Removing the green blur elements -->

    <div class="mx-auto max-w-screen-xl px-4 py-32 lg:flex lg:h-screen lg:items-center">
      <div class="mx-auto max-w-4xl text-center">
        <h1 class="title text-7xl font-extrabold sm:text-8xl mb-4 relative">
          AOS API
        </h1>
        <p class="mx-auto text-white mt-4 max-w-xl sm:text-3xl/relaxed font-cinzel mb-8">
          Unofficial Grand Data Engine
        </p>

        <div class="mt-8 flex flex-wrap justify-evenly md:justify-center gap-6">
          <a class="battle-border group relative inline-block w-3/4 md:w-auto text-sm font-medium text-white focus:outline-none focus:ring"
            href="/graphql" target="_blank">
            <span class="block bg-[#0A0A0A] px-8 sm:px-12 py-4 transition-colors hover:bg-[#111111]">
              <span class="flex items-center justify-center gap-2">
                <i data-feather="compass"></i>
                Playground
              </span>
            </span>
          </a>

          <a class="battle-border group relative inline-block w-3/4 md:w-auto text-sm font-medium text-white focus:outline-none focus:ring"
            href="/docs" target="_blank">
            <span class="block bg-[#0A0A0A] px-8 sm:px-12 py-4 transition-colors hover:bg-[#111111]">
              <span class="flex items-center justify-center gap-2">
                <i data-feather="book"></i>
                Documentation
              </span>
            </span>
          </a>

          <a class="battle-border group relative inline-block w-3/4 md:w-auto text-sm font-medium text-white focus:outline-none focus:ring"
            href="https://github.com/brittonhayes/aos" target="_blank">
            <span class="block bg-[#0A0A0A] px-8 sm:px-12 py-4 transition-colors hover:bg-[#111111]">
              <span class="flex items-center justify-center gap-2">
                <i data-feather="github"></i>
              </span>
            </span>
          </a>
        </div>

        <p class="block w-full mt-24 px-6 sm:w-2/3 mx-auto italic md:text-lg text-md text-gray-400 break-words">
          *This is an unofficial fan project. Not affiliated with any tabletop gaming company. All game terms and data
          are used under fair use for reference purposes only.
        </p>
      </div>
    </div>
  </section>

  <script type="application/javascript">
    feather.replace();
  </script>
</body>

</html>
